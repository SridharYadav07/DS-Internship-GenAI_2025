<!DOCTYPE html>
<html>
<head>
    <title>My First Flask App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 100px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Enter Your Name</h2>

    <form method="GET">
        <input type="text" name="name" placeholder="Type your name here" required>
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h1>HELLO {{ name }} </h1>
    {% endif %}
    
</body>
</html>
